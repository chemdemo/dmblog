<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="keywords" content="blog" />
	<meta name="description" content="blog" />
	<meta name="author" content="yangdemo@gmail.com" />
	<meta name="copyright" content="chemdemo" />
	<meta name="application-name" content="blog" />
	<meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, width=device-width, user-scalable=no">
	<title>blog editor</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- <link rel="stylesheet" href="http://mrcoles.com/media/test/markdown-css/markdown.css" /> -->
	<link rel="stylesheet" href="http://qplus1.idqqimg.com/lib/bootstrap/2.2.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style/hibot.css" />
	<link rel="stylesheet" href="style/edit.css" />
</head>

<body>
	<div class="editor-wrapper">
		<div class="editor-ctrl">
			<button class="btn import-doc">导入markdown文档</button>
			<button class="btn export-doc">导出markdown文档</button>

			<label for="select-theme">选择编辑器主题：</label>
			<select id="select-theme">
				<option value="ambiance">ambiance</option>
				<option value="chaos">chaos</option>
				<option value="chrome">chrome</option>
				<option value="clouds">clouds</option>
				<option value="clouds_midnight">clouds_midnight</option>
			</select>

			<label for="select-font-family">选择编辑器字体：</label>
			<select id="select-font-family">
				<option value="Arial">Arial</option>
				<option value="Tahoma">Tahoma</option>
				<option value="Microsoft Yahei">微软雅黑</option>
			</select>

			<label for="select-font-size">选择编辑器字号：</label>
			<select id="select-font-size">
				<option value="12">12px</option>
				<option value="14">14px</option>
				<option value="16">16px</option>
				<option value="18">18px</option>
				<option value="20">20px</option>
				<option value="22">22px</option>
				<option value="24">24px</option>
			</select>

			<button class="btn save-doc">创建文章</button>
		</div>

		<div class="editor-body clearfix">
			<div class="editor-box" id="editor-box"></div>

			<div class="ctrl-line" id="ctrl-line"></div>

			<div class="preview-box markdown" id="preview-box"><div class="box-inner"></div></div>
		</div>
	</div>
</body>
<script src="http://qplus1.idqqimg.com/lib/jquery/1.8.3/jquery.min.js"></script>
<script src="lib/requirejs/require.js"></script>
<script src="lib/pagedown/Markdown.Converter.js"></script>
<script src="lib/pagedown/Markdown.Editor.js"></script>
<script src="lib/ace-builds/src/ace.js"></script>
<script src="lib/markdown/markdown.js"></script>
<script src="lib/hibot.js"></script>
<script src="js/edit.js"></script>
</html>
