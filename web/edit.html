<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>blog editor</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="style/edit.css" />
</head>

<body>
	<header>
		<div class="header-inner">
			<a href="/index.html" title="回主页">
				<img src="/style/images/dm.jpg" class="home-avatar" alt="chemdemo" />
			</a>
		</div>
	</header>

	<div class="post-body">
		<section>
			<label for="post-title" class="block-label">文章标题：</label>
			<input class="input post-title" type="text" id="post-title" placeholder="post title" />
		</section>

		<section class="edit-btns">
			<div class="button-group">
				<a href="#" id="function-h2" class="minibutton function-button" title="Header 2">
					<b>h2</b>
				</a>
				<a href="#" id="function-h3" class="minibutton function-button" title="Header 3">
					<b>h3</b>
				</a>
				<a href="#" id="function-h4" class="minibutton function-button" title="Header 4">
					<b>h4</b>
				</a>
			</div>
		</section>

		<section class="post-editor" contenteditable>
锄禾日当午，汗滴禾下土！<br />
你是风味我是沙，缠缠绵绵·····<br />
I miss you so much.
		</section>

		<section class="tags-edit">
			<label for="post-tags" class="block-label">添加标签：</label>
			<input type="text" class="input post-tags" id="post-tags" placeholder="post tags" />
			<a href="javascript: void(0);" class="add-tags"><i class="icon-plus"></i>添加已有标签</a>

			<section class="shadow-box none tags-select">
				<div class="tags-select-title">
					选择已有标签
					<span class="icon-close close"></span>
				</div>
				<div class="tags-list">
					<a href="" class="tag">生活</a>
					<a href="" class="tag">艺术</a>
					<a href="" class="tag">随感</a>
					<a href="" class="tag">技术</a>
					<a href="" class="tag">人生</a>
					<a href="" class="tag">nodejs</a>
					<a href="" class="tag">css</a>
					<a href="" class="tag">html</a>
				</div>
			</section>
		</section>

		<section>
			<label for="set-topped">文章置顶：</label>
			<input type="checkbox" id="set-topped" />
		</section>

		<section>
			<button class="btn-blank btn-preview">预览</button>
			<button class="btn-blue btn-save">保存</button>
		</section>
	</div>

	<div class="post-preview">
		<span class="preview-ctrl icon-arrow-left"></span>
		<section class="preview-box"></section>
	</div>

	<footer>
		Copyright &copy; 2013. Built with 
		<a href="" target="_blank">Nodejs</a> 
		&amp; <a href="" target="_blank">Expressjs</a>. 
		By <a href="" target="_blank">chemdemo</a>.
	</footer>
</body>
